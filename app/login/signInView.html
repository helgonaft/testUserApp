<div class="signIn-container" ng-controller="SignInCtrl">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <h2 class="text-center">Please sign in</h2>
                <form name="signInForm"  ng-submit="login()">
                    <div>
                        <label>Email</label>
                        <input type="email" name="userEmail" class="" ng-model="loginData.email" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="userPassword" class="" ng-model="loginData.password" required>
                    </div>

                    <input class="btn btn-block btn-primary" type="submit" value="Sign In">
                </form>

                <p ng-if="loginError" class="text-danger">{{errorReason}}</p>
            </div>
        </div>
    </div>

</div>
